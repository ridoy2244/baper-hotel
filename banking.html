<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Your Account <span class="text-blue-800 font-medium">Balance</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8 text-white">
            <div class="grid grid-cols-3 gap-4 ">
                <div class=" bg-blue-300 rounded p-8  ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit">00</span></h2>
                </div>
                <div class=" bg-green-300 rounded p-8  ">
                    <h3 class="text-2xl">Widthraw</h3>
                    <h2 class="text-4xl">$<span id="widthraw">00</span></h2>
                </div>
                <div class=" bg-yellow-300 rounded p-8  ">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="total-balance">1250</span></h2>
                </div>  
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-red-100 p-4 rounded">
                    <h1 class="text-2xl">Please Deposit</h1>
                <div>
                    <input id="deposit-input" class="border-2 block mb-2 border-gray-400 rounded  p-2" type="text" placeholder="$ Deposit your Money">
                    <button id="deposit-btn" class="bg-yellow-500 text-white px-3 py-1 rounded font-medium">Deposit</button>
                </div>
                </div>
                <div class="bg-purple-100 p-4 rounded">
                    <h1 class="text-2xl">Please Widthraw</h1>
                <div>
                    <input id="widthraw-input" class="border-2 block mb-2 border-gray-400 rounded  p-2" type="text" placeholder="$ Widthraw your Money">
                    <button id="widthraw-btn" class="bg-yellow-500 text-white px-3 py-1 rounded font-medium">Widthraw</button>
                </div>
                </div>
            </div>
        </section>
    </main>
<script src="js/bank.js"></script>
</body>
</html>
